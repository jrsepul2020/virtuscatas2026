<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/logos/virtus-logo-principal.svg" />
    <!-- Configuración específica para tablet horizontal 1200x800 -->
    <meta name="viewport" content="width=1200, height=800, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#9B8658" />
    <meta name="application-name" content="Virtus Catas 2026" />
    <meta name="apple-mobile-web-app-title" content="Virtus Catas" />
    <title>Virtus Catas 2026 - Sistema de Catadores</title>
    
    <style>
      /* Prevenir zoom y asegurar dimensiones fijas */
      html, body {
        width: 1200px !important;
        height: 800px !important;
        overflow: hidden !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        width: 1200px !important;
        height: 800px !important;
        overflow: hidden !important;
        position: relative !important;
      }
      
      /* Prevenir scroll en toda la aplicación */
      * {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
      
      /* Mensaje para orientación incorrecta */
      @media screen and (orientation: portrait) {
        body::before {
          content: "🔄 Gira la tablet a orientación horizontal (landscape)" !important;
          position: fixed !important;
          top: 50% !important;
          left: 50% !important;
          transform: translate(-50%, -50%) !important;
          background: #9B8658 !important;
          color: white !important;
          padding: 30px 40px !important;
          border-radius: 15px !important;
          font-size: 24px !important;
          font-weight: bold !important;
          z-index: 10000 !important;
          text-align: center !important;
          box-shadow: 0 20px 40px rgba(0,0,0,0.3) !important;
          font-family: system-ui, -apple-system, sans-serif !important;
        }
        
        #root {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script para forzar dimensiones y prevenir zoom -->
    <script>
      // Prevenir zoom con gestos
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function (e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function (e) {
        e.preventDefault();
      });
      
      // Prevenir zoom con doble tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Forzar dimensiones al cargar
      window.addEventListener('load', function() {
        document.body.style.width = '1200px';
        document.body.style.height = '800px';
        document.documentElement.style.width = '1200px';
        document.documentElement.style.height = '800px';
      });
      
      // Prevenir contexto menú
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });
    </script>
  </body>
</html>
